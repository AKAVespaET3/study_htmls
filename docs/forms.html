<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        Forms
    </div>
    <div>
        <form action="main.html"> <!--폼 태그에 액션에 담아 main.html로 이동 -->
            검색 : <input type="text" name="search">
            <input type="submit"> <!-- submit 꼭 사용 -->
        </form>
    </div>
<hr>
    <div>
        <form action="index.html">
    
            <div>
                E - MAIL : <input type="email" name="MyEmail" value="quattrini244@gmail.com">
            </div>
            <div>
                P W : <input type="password" name="PW">
            </div>
            <div>
                DATE : <input type="date" name="MyDate" value="2023-05-16">
            </div>
            <div>
                FILES : <input type="file" name="MyFiles">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
     </div>
<hr>
    <div>
        <form action="index.html">
            <div>
               Check First : <input type="checkbox" name="MyCheckfirst" checked> <!--내 정보를 수정할때-->
               Check Second : <input type="checkbox" name="MyCheckSecond">
               <label for="IdCheckThird" >Lable Check Third</label>
               <input type="checkbox" name="MyCheckThird" id="IdCheckThird" > <!--id는 자바 스크립트에서 유니크하게 쓸 수 있음-->
            </div>
            <div>
               Hidden First : <input type="hidden" name="MyHiddenfirst" value="2">
            </div>
            <input type="submit">
        </form>
    </div>
    <hr>
    <div>
        <form action="index.html">
            <div>
                <label for="cars">Choose a car:</label>

                <select name="cars" id="cars"> 
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="BENZ">BENZ</option>
                    <option value="VESPA">VESPA</option>
                </select>
            </div>
            <div>
                First Name : <input type="text" name="first">.
            </div>
            <div>
                <div>
                    Contents :
                </div> 
                <textarea name="mycontents" id="" cols="30" rows="10">입력하는 곳입니다</textarea>
            </div>
            <input type="submit" value="저장">
            <button type="submit">Click Me!</button> <!--버튼으로 이미지 넣을 때가 있음 submit 보다 button을 써라-->
            <button type="reset">원래대로 돌리기</button>
         
        </form>
    </div>
    <hr>
    <div>
        <form action="index.html">
            <div>
                <input type="radio" name="fruits" value="apple" id="">사과
                <input type="radio" name="fruits" value="banana" id="">바나나
                <input type="radio" name="fruits" value="strawberry" id="">딸기
               
            </div>
            <div>
                <label for="cars">Choose a car:</label>

                <select name="cars" id="cars"> 
                    <option value="" selected>--------------</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="BENZ">BENZ</option>
                    <option value="VESPA">VESPA</option>
                </select>
            </div>
            <div>
                <label for="cars">Choose a car(multiple):</label>

                <select name="cars" id="cars" multiple> 
                    
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="BENZ">BENZ</option>
                    <option value="VESPA" selected>VESPA</option>
                </select>
            </div>
            <div>
                <button type="submit">Click Me!</button> 
            </div>    
        </form>
    </div>
</body>
</html>
